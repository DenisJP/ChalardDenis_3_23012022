<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css" />
        <script src="https://kit.fontawesome.com/abcdf0e608.js" crossorigin="anonymous"></script>
        <title>Projet OhMyFood</title>
    </head>
    <body>
        <header>

            <div id="logo">
                <img src="images/logo/ohmyfood@2x.svg" alt = "logo" >
            </div>

        </header>

        <div id="explore_restaurant">
            <div id="location">
                <div id="location_icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div id="location_town">
                    Paris, Belleville
                </div>
            </div> 
            <div id="explore_describe">
                <div id="describe_top_text">
                    Réservez le menu qui </br><span>vous convient</span>
                </div>
                <div id="describe_bottom_text">
                    Découvrez des restaurants d'exception, </br><span>séléctionnés par nos soins.</span>
                </div>
                <div id="explore_button">
                    <button type="button">
                        Explorer nos restaurants
                    </button>
                </div>
            </div>
            
        </div>

        <div id="fonctionnement">
            <div id="fonctionnement_title">
                <h2>Fonctionnement</h2>
            </div>
            <div id="fonctionnement_menu">

                <div class="menu">
                    <div class="menu_number">
                        1
                    </div>
                    <div class="menu_icons">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <div class="menu_describe">
                        Choisissez un restaurant
                    </div>
                </div>

                <div class="menu"> 
                    <div class="menu_number">
                        2
                    </div>
                    <div class="menu_icons">
                        <i class="fas fa-list-ul"></i>
                    </div>
                    <div class="menu_describe">
                        Composez votre menu
                    </div>
                </div>
                
                <div class="menu">
                    <div class="menu_number">
                        3
                    </div>
                    <div class="menu_icons">
                        <i class="fas fa-store"></i>
                    </div>
                    <div class="menu_describe">
                       Dégustez au restaurant
                    </div>
                </div>
                
            </div>

        </div>



    </body>





</html>
