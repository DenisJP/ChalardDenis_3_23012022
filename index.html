<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css" />
        <script src="https://kit.fontawesome.com/abcdf0e608.js" crossorigin="anonymous"></script>
        <title>Projet OhMyFood</title>
    </head>
    <body>
        <header>

            <div id="logo">
                <img src="images/logo/ohmyfood@2x.svg" alt = "logo" >
            </div>

        </header>

        <div id="explore_restaurant">
            <div id="location">
                <div id="location_icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div id="location_town">
                    Paris, Belleville
                </div>
            </div> 
            <div id="explore_describe">
                <div id="describe_top_text">
                    Réservez le menu qui vous convient
                </div>
                <div id="describe_bottom_text">
                    Découvrez des restaurants d'exception, séléctionnés par nos soins.
                </div>
                <div id="explore_button">
                    <button type="button">
                        Explorer nos restaurants
                    </button>
                </div>
            </div>
            
        </div>


    </body>
